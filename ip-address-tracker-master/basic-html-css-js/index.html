<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div class="ip-address-tracker">
      <img src="./images/pattern-bg.png" alt="" class="pattern-bg" />

      <div class="abs-content">
        <div class="heading">IP Address Tracker</div>
        <form class="get-ip">
          <input
            type="text"
            name="ip"
            id="ip"
            class="ip-inp"
            value=""
            placeholder="Search for any IP address or domain"
          /><button class="submit-btn">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>

      <ul class="details">
        <li class="detail">
          <div class="d-text">
            <span class="d-title">IP ADDRESS</span>
            <p id="ip-address" class="d-content">-</p>
          </div>
        </li>
        <li class="detail">
          <span class="seperator"></span>
          <div class="d-text">
            <span class="d-title">LOCATION</span>
            <p id="location" class="d-content">-</p>
          </div>
        </li>
        <li class="detail">
          <span class="seperator"></span>
          <div class="d-text">
            <span class="d-title">TIMEZONE</span>
            <p id="timezone" class="d-content">-</p>
          </div>
        </li>
        <li class="detail">
          <span class="seperator"></span>
          <div class="d-text">
            <span class="d-title">ISP</span>
            <p id="isp" class="d-content">-</p>
          </div>
        </li>
      </ul>

      <div id="map" class="map-container"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
